<div class="modal fade" id="modalDeleteAll" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cuidado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                Estas seguro de querer eliminar todos los datos?. Esta operacion NO se pued deshacer.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" (click)="deleteAll()">Vale</button>
            </div>
        </div>
    </div>
</div>

<div class="container bubble">
    <div class="row">
        <div class="col-md-6" style="text-align: center;">
            <button type="button" class="btn btn-primary" (click)="delete()" [disabled]="data == 0">Borrar</button>
        </div>
        <div class="col-md-6" style="text-align: center;">
            <button type="button" class="btn btn-danger" (click)="deleteAllModal()" [disabled]="data == 0">Borrar todo</button>
        </div>
    </div>
</div>
<app-search [actionFlag]="2" [text]="'Eliminar'"></app-search>
